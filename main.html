<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator and Text Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .division {
      margin: 5px 0;
      font-size: 18px;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
      color: darkblue;
    }
    button {
      margin: 10px 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Calculator Section -->
  <h2>Simple Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  
  <input type="number" id="num2" placeholder="Enter second number">
  
  <button id="calculate">Calculate</button>
  
  <div id="result">Result will appear here</div>

  <hr>

  <!-- Text Section -->
  <h2>Text Containers</h2>
  <div class="division">Hello</div>
  <div class="division">Welcome</div>
  <div class="division">To</div>
  <div class="division">My</div>
  <div class="division">Class</div>
  
  <button id="change_text">Change Text</button>

  <script>
    // Calculator Functionality
    document.getElementById("calculate").addEventListener("click", function() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else {
        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num2 !== 0 ? (num1 / num2) : "Cannot divide by zero";
            break;
          default:
            result = "Invalid operator";
        }
      }
      document.getElementById("result").innerText = result;
    });

    // Text Change Functionality
    document.getElementById("change_text").addEventListener("click", function() {
      const newTexts = ["Bye", "Good Bye", "To", "Your", "Class"];
      const divisions = document.querySelectorAll(".division");
      divisions.forEach((div, index) => {
        div.innerText = newTexts[index];
      });
    });
  </script>

</body>
</html>
